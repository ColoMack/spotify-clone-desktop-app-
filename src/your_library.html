<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="backpage_2">
        <div class="toppage">
            <div class="sidenavbar">
                <div style="margin:0.5rem 0.5rem 0.5rem 1.5rem;">
                    <div class="nav1" style="display: flex; flex-direction:column; gap: 1rem;">
                        <a><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:2rem;" src="../src/images/3dots_whitefill.svg"></span></a>
                        <a style="text-decoration: none;" href="./homepage.html"><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:1.5rem;" src="../src/images/homeicon_whitefill.svg">Home</span></a>
                        <a style="text-decoration: none;" href="./searchpage.html"><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:1.5rem;" src="../src/images/searchicon_whitestroke.svg">Search</span></a>
                        <a style="text-decoration: none;" href="./your_library.html"><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:1.5rem;" src="../src/images/libraryicon_whitefill.svg">Your Library</span></a>
                    </div>
                    <div class="nav2" style="display: flex; flex-direction:column; gap:1rem; margin: 2.5rem 0 0 0;">
                        <a><span style="display: flex; align-items: center;"><img style="height:1.59rem; width:1.59rem; margin-right:1rem;" src="./images/create_playlist_blackfill.svg">Create Playlist</span></a>
                        <a><span style="display: flex; align-items: center; margin-left:0.1rem;"><div style="margin-right:1rem; width:fit-content; height:fit-content; padding:0.3rem; display: flex; align-items: center; border-radius:3px; background-color:rgba(106, 106, 255, 0.667);"><img style="height:0.8rem; width:0.8rem;" src="./images/loveheart_whitefill.svg"></div>Liked Songs</span></a>
                    </div>
                    <hr style="background-color: rgb(43, 43, 43); border: solid 1px rgb(43, 43, 43); margin: 1.25rem 0 0 0;">     
                    <div class="nav3" style="display: flex; flex-direction:column; gap:1rem; margin: 1.25rem 0 0 0;">
                        <a><span>Playlist1</span></a>
                        <a><span>Playlist2</span></a>
                    </div>
                </div>
            </div>
            <div class="contentpage">
                <div class="topbar_cont">
                    <div style="display:flex; align-items:center; justify-content:center; gap:1rem;">
                        <button style="background-color:rgba(0, 0, 0, 0.522); border:none; display:flex; flex-direction:row; align-items:center; justify-content:center; border-radius:50%; padding:0.1rem; cursor:pointer;"><img style="border-radius:50%; height:1.3rem; width:1.3rem; margin:0.3rem 0.4rem 0.3rem 0.2rem;" src="../src/images/arrow_pointing_left_whitefill.svg"></button>
                        <button style="background-color:rgba(0, 0, 0, 0.522); display:flex; border:none; flex-direction:row; align-items:center; justify-content:center; border-radius:50%; padding:0.1rem; cursor:pointer;"><img style="border-radius:50%; height:1.3rem; width:1.3rem; margin:0.3rem 0.2rem 0.3rem 0.4rem;" src="../src/images/arrow_pointing_right_whitefill.svg"></button>
                    </div>

                    <div class="library_options">
                        <div>
                            <button style="cursor:pointer; border:none; border-radius:5px; background-color:rgb(55, 55, 55); padding: 0.77rem 0.97rem; display:flex; align-items:center; justify-content:center;">
                                <span style="color:white; font-weight:700; font-size:104%;">Playlists</span>
                            </button>      
                        </div>
                        <div>
                            <button style="cursor:pointer; border:none; border-radius:5px; background-color:rgb(55, 55, 55); padding: 0.77rem 0.97rem; display:flex; align-items:center; justify-content:center;">
                                <span style="color:white; font-weight:700; font-size:104%;">Podcasts</span>
                            </button>      
                        </div>
                        <div>
                            <button style="cursor:pointer; border:none; border-radius:5px; background-color:rgb(55, 55, 55); padding: 0.77rem 0.97rem; display:flex; align-items:center; justify-content:center;">
                                <span style="color:white; font-weight:700; font-size:104%;">Artists</span>
                            </button>      
                        </div>
                        <div>
                            <button style="cursor:pointer; border:none; border-radius:5px; background-color:rgb(55, 55, 55); padding: 0.77rem 0.97rem; display:flex; align-items:center; justify-content:center;">
                                <span style="color:white; font-weight:700; font-size:104%;">Albums</span>
                            </button>      
                        </div>
                    </div>

                    <div style="margin:0 0 0 27%">
                        <div class="profile_div">
                            <div style="height:1.7rem; width:16%; margin-left:0.15rem; border:solid 1px black; border-radius:50%; background-color:grey; "><img></div>
                            <div style="height:1rem; width:61%; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; font-weight:700; font-size:90%;"><span>Mackenzie Collins</span></div>
                            <div style=" display:flex; justify-content:center; cursor:pointer;"><a><img style="height:0.7rem; width:0.7rem;" src="../src/images/drop_down_icon_whitefill.svg"></a></div>
                        </div>
                    </div>
                </div>
                <div class="content_below_topbar"></div>
            </div>
        </div>

        <!-- The audio player...-->
        <div class="controlbox">
            <div class="music-info">
                <div style="border:solid 0px white; height:3rem; width:3rem;" ><img id="musicCover" src="../src/images/musicicon_greyfill.svg" style="height:100%; width:100%;"></div>
                <div style="display:flex; flex-direction:row; width:380px; align-items:center; overflow:hidden;">
                    <div style="display:flex; flex-direction:column; margin: 0 0 0 1rem;">
                        <span id="musicTitle" style="color:white; font-weight:700; font-size:90%; margin: 0 0 0.5rem 0;"></span>
                        <span id="musicAuthor" style="color:rgb(131, 131, 131); font-weight:400; font-size:80%;"></span>
                    </div>
                    <div style="width:fit-content; height:fit-content; margin: 0 0 0 3rem;">
                        <a id="befclick" style="cursor: pointer;"><div style="height:1rem; width:1rem;"><img src="../src/images/loveicon_greystroke.svg"></div></a>
                        <a id="aftclick" style="cursor: pointer; display:none;"><div style="height:1rem; width:1rem;"><img src="../src/images/3dots_whitefill.svg"></div></a>
                    </div>
                </div>
            </div>
            <div style="display:flex; flex-direction:column; margin:0 0 0 1rem; padding:0; width:35rem;">
                <div style="display:flex; flex-direction:row; justify-content:center; align-items:center; gap:1.5rem;">
                    <div class="shufflebox">
                        <a id="shuffle"><img style="height: 1.2rem; cursor:pointer;" src="../src/images/shuffleicon_greyfill.svg"></a>
                    </div>
                    <div class="rewindbox">
                        <a id="prev"><img style="height: 1rem; cursor:pointer;" src="../src/images/rewindicon_greyfill.svg"></a>
                    </div>
                    <div class="playbox">
                        <a><div id="playdiv" style="padding:0.5rem 0.5rem; background-color:white; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer;"><img class="playimg" style="height:1.2rem; width:1.2rem; margin:0 0 0 0.1rem;"></div></a>
                    </div>
                    <div class="nextbox">
                        <a id="next"><img style="height: 1rem; cursor:pointer;" src="../src/images/nexticon_greyfill.svg"></a>
                    </div>
                    <div class="repeatbox">
                        <a id="repeat"><img style="height: 1rem; cursor:pointer;" src="../src/images/repeaticon_greyfill.svg"></a>
                    </div>
                </div>
                <div style="margin: 1rem 0 0 2rem;">
                    <div class="progresscontainer">
                        <div class="progress"></div>
                    </div>

                    <audio id="audio"></audio>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../src/js/audioplayerscript.js"></script>
</body>
</html>
