<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="backpage_2">
        <div class="toppage">
            <div class="sidenavbar">
                <div style="margin:0.5rem 0.5rem 0.5rem 1.5rem;">
                    <div class="nav1" style="display: flex; flex-direction:column; gap: 1rem;">
                        <a><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:2rem;" src="../src/images/3dots_whitefill.svg"></span></a>
                        <a><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:1.5rem;" src="../src/images/homeicon_whitefill.svg">Home</span></a>
                        <a><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:1.5rem;" src="../src/images/searchicon_whitestroke.svg">Search</span></a>
                        <a><span style="gap:1rem; display: flex; align-items: center; width: fit-content;"><img style="height:1.5rem;" src="../src/images/libraryicon_whitefill.svg">Your Library</span></a>
                    </div>
                    <div class="nav2" style="display: flex; flex-direction:column; gap:1rem; margin: 2.5rem 0 0 0;">
                        <a><span>Create Playlist</span></a>
                        <a><span>Liked Songs</span></a>
                    </div>
                    <hr style="background-color: rgb(43, 43, 43); border: solid 1px rgb(0, 0, 0); margin: 1.25rem 0 0 0;">     
                    <div class="nav3" style="display: flex; flex-direction:column; gap:1rem; margin: 1.25rem 0 0 0;">
                        <a><span>Playlist1</span></a>
                        <a><span>Playlist2</span></a>
                    </div>
                </div>
            </div>
            <div class="contentpage"></div>
        </div>

        <!-- The audio player...-->
        <div class="controlbox">
            <div class="music-info">
                <div style="border:solid 0px white; height:3rem; width:3rem;" ><img id="musicCover" src="../src/images/musicicon_greyfill.svg" style="height:100%; width:100%;"></div>
                <div style="display:flex; flex-direction:row; width:380px; align-items:center; overflow:hidden;">
                    <div style="display:flex; flex-direction:column; margin: 0 0 0 1rem;">
                        <span id="musicTitle" style="color:white; font-weight:700; font-size:90%; margin: 0 0 0.5rem 0;"></span>
                        <span id="musicAuthor" style="color:rgb(131, 131, 131); font-weight:400; font-size:80%;"></span>
                    </div>
                    <div style="width:fit-content; height:fit-content; margin: 0 0 0 3rem;">
                        <a id="befclick" style="cursor: pointer;"><div style="height:1rem; width:1rem;"><img src="../src/images/loveicon_greystroke.svg"></div></a>
                        <a id="aftclick" style="cursor: pointer; display:none;"><div style="height:1rem; width:1rem;"><img src="../src/images/3dots_whitefill.svg"></div></a>
                    </div>
                </div>
            </div>
            <div style="display:flex; flex-direction:column; margin:0 0 0 1rem; padding:0; width:35rem;">
                <div style="display:flex; flex-direction:row; justify-content:center; align-items:center; gap:1.5rem;">
                    <div class="shufflebox">
                        <a id="shuffle"><img style="height: 1.2rem; cursor:pointer;" src="../src/images/shuffleicon_greyfill.svg"></a>
                    </div>
                    <div class="rewindbox">
                        <a id="prev"><img style="height: 1rem; cursor:pointer;" src="../src/images/rewindicon_greyfill.svg"></a>
                    </div>
                    <div class="playbox">
                        <a><div id="playdiv" style="padding:0.5rem 0.5rem; background-color:white; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer;"><img class="playimg" style="height:1.2rem; width:1.2rem; margin:0 0 0 0.1rem;"></div></a>
                    </div>
                    <div class="nextbox">
                        <a id="next"><img style="height: 1rem; cursor:pointer;" src="../src/images/nexticon_greyfill.svg"></a>
                    </div>
                    <div class="repeatbox">
                        <a id="repeat"><img style="height: 1rem; cursor:pointer;" src="../src/images/repeaticon_greyfill.svg"></a>
                    </div>
                </div>
                <div style="margin: 1rem 0 0 2rem;">
                    <div class="progresscontainer">
                        <div class="progress"></div>
                    </div>

                    <audio id="audio"></audio>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../src/js/audioplayerscript.js"></script>
</body>
</html>
